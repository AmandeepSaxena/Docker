 <center>
<div style="align:center;"class="form-container">
  <mat-toolbar class="title">
  <img src="assets/ncblogo.jpg" style="width:150px;height:50px">
   <span style="align-self:center;"> &nbsp;&nbsp;&nbsp;&nbsp; Customer Form</span>
  </mat-toolbar><br>
  <br>
   
    
  <mat-card class="form">
 <br>
  <form #restaurantForm="ngForm" (ngSubmit)="save(restaurantForm.value)">
    <mat-card-header>
      <mat-card-title><h2>{{restaurant.name ? 'Edit' : 'Add'}} Customer</h2></mat-card-title>
    </mat-card-header>
	
	<br>
    <mat-card-content>
      <mat-form-field>
        <input matInput placeholder="First Name" [(ngModel)]="restaurant.name" required name="name" #name>
      </mat-form-field>
      
      <br>
	  <mat-form-field>
        <input matInput placeholder="Last Name" [(ngModel)]="restaurant.lname" name="lname" #lname> 
      </mat-form-field>
      <br> 
      <mat-form-field>
        <input matInput placeholder="Gender" [(ngModel)]="restaurant.gender" name="gender" #gender> 
      </mat-form-field>
      <br> 
	  <mat-form-field>
        <input matInput placeholder="DOB" [(ngModel)]="restaurant.dob" name="dob" #dob>
      </mat-form-field>
	   <br>
      <mat-form-field> 
      <input matInput placeholder="Address" [(ngModel)]="restaurant.address" name="address" #address>
      </mat-form-field>
     
      
    </mat-card-content>
    <mat-card-actions>
      <button class="form-footer" mat-raised-button type="submit" [disabled]="!restaurantForm.form.valid">Save</button>
      <a class="form-footer" mat-button routerLink="/customer-list">Cancel</a>
    </mat-card-actions>
  </form>
   
 </mat-card>
</div>
</center>
