
<mat-toolbar class="title">
  <!-- <span>Welcome to {{title}}!</span> -->
  <span class="try">{{restaurant.name}}</span>
</mat-toolbar>
<mat-card>
  <mat-card-header><h2>Customer Details</h2></mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item >
        <h3 mat-line>
          First Name: {{restaurant.name}}
        </h3>
      </mat-list-item>S
	  <mat-list-item >
        <h3 mat-line>
          Last Name: {{restaurant.lname}}
        </h3>
      </mat-list-item>
      <mat-list-item >
        <h3 mat-line>
          Gender: {{restaurant.gender}}
        </h3>
      </mat-list-item>
      <mat-list-item>
        <h3 mat-line>
          DOB: {{restaurant.dob}}
        </h3>
      </mat-list-item>
      <mat-list-item >
        <h3 mat-line>
          Address: {{restaurant.address}}
        </h3>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
  <button mat-fab class="back-btn" [routerLink]="['/customer-list']">Back</button>
</mat-card>
